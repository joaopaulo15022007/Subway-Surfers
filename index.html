<h1> Subway Surfers </h1>

<p> Ajude Jake,Tricky e Fresh para escapar do Sargento rabujento e o ção dele,escape o mais rapido possível,evite os trens que vêm.</p>

<p> Acho o jogo muito legal e atrativo.Acho que ele serve para todas as idades e ajuda a treinar um pouco da coordenação motora.O jogo é offine e não tem muitos bugs.Para um jogo velho,acho perfeito,até porque ainda tem atualizaçoẽs e os graficos são ótimos,mas eu tenho uma ideia que pode ser útel.Eu acho que poderiam colocar habilidades nos personagens,porque assim as pessoas teriam um objetivo,e também tem como você logar sua conta do facebook no jogo.</p>
